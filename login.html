<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeChef-SignIn</title>
  <style>
    /* Importing Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: url('https://img.freepik.com/free-photo/ingredients-near-pizza_23-2147772081.jpg');
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 40px;
    }

    .logo img {
      width: 80px; /* Adjust size as needed */
      height: auto;
    }

    .logo .title {
      font-size: 25px;
      font-weight: 500;
      margin-top: 25px;
      margin-left: 20px;
      position: relative;
      top: 20px;
      left: 20px;
    }

    .logo .title::before {
      content: "";
      position: absolute;
      left: 2px;
      bottom: 12px;
      height: 3px;
      width: 80px;
      border-radius: 5px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    form .input-box {
      margin-bottom: 15px;
    }

    form .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }

    form .button {
      height: 40px;
      margin-top: 25px;
    }

    form .button input {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    form .button input:hover {
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
    }

    .register {
      text-align: center;
      margin-top: 20px;
    }

    .register a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container"> 
    <div class="logo">
      <img src="logo.webp">
      <div class="title">Sign In</div>
    </div>
    <div class="content">
      <!-- Login form -->
      <form action="/public/home.html">
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="button">
          <input type="submit" onclick="navigateToHome()" value="Sign In">
        </div>
      </form>
      <div class="register">
        <p>Don't have an account? <a href="#" onclick="signupopen()">Sign Up</a></p>
      </div>
    </div>
  </div>
  
  <script>
    function navigateToHome() {
      // Login validation logic (optional)
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (username && password) {
        // Redirect to the home page
        window.location.href = "home.html"; // Replace with the actual path to your home page
      } else {
        alert("Please enter valid credentials.");
      }
    }

    function signupopen() {
        window.location.href = "register.html";
    }

  </script>

</body>
</html>
